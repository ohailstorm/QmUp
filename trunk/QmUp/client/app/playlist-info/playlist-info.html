<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="col-md-6">
        <div class="panel">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <a href="/playlist/{{playlistId}}">Play this playlist!</a>
                <h3>{{playlist.name}},
                    <small>created by {{playlist.owner.name}}</small>
                </h3>
                <h3 ng-if="isAdmin()" ng-click="remoteSkip()">
                    <span class=" fa fa-step-forward" ng></span> Remote skip</h3>
                <h2>Songs</h2>
            </div>

            <!-- Table -->
            <table class="table table-striped" id="plist" style="width: 100%;">
                <thead>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in playlist.songs track by $index">
                        <td>{{item.title}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="col-md-6">

        <div class="panel">
            <div class="panel-heading">

                <h1>Collaborators</h1>
                <ul class="list-unstyled">
                    <li ng-repeat="collaborator in playlist.collaborators">{{collaborator.name}}
                        <span ng-if="isAdmin()" class="fa fa-remove" ng-click="removeCollaborator(collaborator)"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="col-md-6" ng-if="isAdmin()">

        <div class="panel">
            <div class="panel-heading">
                <h1 ng-click="getFriendsList()">Add Collaborator</h1>
                <ul class="list-unstyled">
                    <li ng-repeat="friend in friendsList">
                        {{friend.name}}
                        <span class="fa fa-plus" ng-click="addCollaborator(friend)"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
