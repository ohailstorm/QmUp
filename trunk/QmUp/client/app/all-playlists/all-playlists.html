<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">
This is the add-playlist view.

<div class="row">
	<div class="col-md-6">
 <div class="panel">
          <!-- Default panel contents -->
          <div class="panel-heading"><h2>Playlists</h2></div>
          
            <!-- Table -->
            <table class="table table-striped" id="plist" style="width: 100%;">
              <thead>
                <th>Name</th>
                <th>Created by</th>

              </thead>
              <tbody>
                <tr ng-repeat="playlist in playlists track by $index">
                <td><a href="/playlist/{{playlist._id}}">{{playlist.name}}</a></td>
                <td>{{playlist.owner.name}}</td>
              </tr>
              </tbody>
            </table>
          </div>


</div>
</div>
</div>
